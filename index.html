<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech and Speech-to-Text Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="landing-page">
  <h1>Welcome to the Converter</h1>
  <button id="text-to-speech-btn">Text to Speech</button>
  <button id="speech-to-text-btn">Speech to Text</button>
</div>

<div class="container" id="text-to-speech-section" style="display:none;">
  <h1>Text-to-Speech Converter</h1>
  <textarea id="text-to-read" placeholder="Enter text here..."></textarea>
  <button id="speak-btn">Speak</button>
  <button id="back-btn-tts">Back</button>
</div>

<div class="container" id="speech-to-text-section" style="display:none;">
  <h1>Speech-to-Text Converter</h1>
  <button id="record-btn">Start Recording</button>
  <div id="recognized-text"></div>
  <button id="copy-btn">Copy Text</button>
  <button id="back-btn-stt">Back</button>
</div>

<footer class="footer">
  <p>Developed with ❤️ by <a href="https://jsninad.vercel.app" target="_blank">J S NINAD</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
